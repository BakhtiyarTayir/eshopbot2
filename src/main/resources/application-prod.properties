spring.application.name=telegramshop

# MySQL настройки
spring.datasource.url=jdbc:mysql://mysql:3306/telegramshop?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=shop_user
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Отключаем ненужные функции разработки
spring.docker.compose.enabled=false
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
spring.h2.console.enabled=false

# Оптимизация для продакшн
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=30
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Настройки Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000

# Настройки Telegram бота
telegram.bot.username=
telegram.bot.token=
telegram.bot.webhook-path=/webhook

# Настройки для загрузки файлов
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=/app/uploads/images
app.upload.url=/images

# Настройки кэширования
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=3600s

# Настройки производительности Tomcat
server.tomcat.max-threads=200
server.tomcat.max-connections=10000
server.tomcat.accept-count=100
server.connection-timeout=5s 
